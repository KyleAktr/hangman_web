<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/victory.css" />
    <title>Hangman Infinity</title>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <main>
      <div class="text">
        <p>Victoire !</p>
      </div>
      <br />
      <div class="bottomPart">
        <a href="/index">
          <img
            src="../static/img/reload-arrow.svg"
            class="svg"
            alt="Home"
            href="/"
          />
        </a>
      </div>
    </main>
    <script>
      window.addEventListener("load", function () {
        document.body.classList.add("loaded"); // Ajoute la classe "loaded" pour cacher le loader
      });
    </script>
  </body>
</html>
