<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/scoreboard.css" />
    <title>Hangman Infinity</title>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <header>
      <h1 class="gametitre">HANGMAN</h1>
      <nav>
        <ul>
          <section class="navigation">
            <li><a href="/index">Accueil</a></li>
            <li><a href="/game">Jouer</a></li>
            <li><a href="/contact">Contact</a></li>
          </section>
        </ul>
      </nav>
    </header>
    <main>
      <div class="score-container">
        <h2>Score Final</h2>
        <div class="score-details">
          <p>Dernier mot à trouver : {{.ToFind}}</p>
          <p>Mots trouvés : {{.SuccessCount}}</p>
          <p>Niveau : {{.Level}}</p>
          <p>Langue : 
            {{if eq .Lang "fr"}}
              Français
            {{else if eq .Lang "en"}}
              English
            {{else if eq .Lang "es"}}
              Español
            {{end}}
          </p>
        </div>
        <div class="buttons">
          <a href="/game" class="button">Nouvelle Partie</a>
          <a href="/index" class="button">Menu Principal</a>
        </div>
      </div>
    </main>
    <script>
      window.addEventListener("load", function () {
        document.body.classList.add("loaded"); // Ajoute la classe "loaded" pour cacher le loader
      });
    </script>
  </body>
</html>
